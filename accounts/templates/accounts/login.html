{% extends 'base.html' %}
{% block content %}
<style>
.error{
  color: #DC143C;
}
</style>
<div class="error">
{% if er %}
{{er}}
{% endif %}
</div>
<h1>Login</h1>
<form method="POST" action="{% url 'login' %}">
  {% csrf_token %}
  Username:
  <br>
  <input type="text" name="username" required>
  <br>
  Password:
  <br>
  <input type="password" name="pass1" required>
  <br />
  <br />
  <input class="btn btn-primary" type="submit" value="Login">
</form>
{% endblock %}
