<!DOCTYPE html>
<html>
<head>
	<title>Profile Card</title>
	<!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
</head>
<body class="bg-light">
	<div class="container">
     	<div class="row d-flex justify-content-center">
            <div class="col-md-10 mt-5 pt-5">
             	<div class="row z-depth-3">

                   <div class="col-sm-4 bg-info rounded-left">


        		        <div class="card-block text-center text-white">
                                  <div class="position-relative">
                            <div class="position-absolute top-0 start-0">
                                  <i class="fas fa-cloud"></i>
                            </div>
                         </div>
                		    <i class="fas fa-user-tie fa-7x mt-5"></i>
                    		<h2 class="font-weight-bold mt-4">{{u.username}}</h2>


                		</div>
            		</div>
            		<div class="col-sm-8 bg-white rounded-right">
                    	<h3 class="mt-3 text-center">Profile</h3>
                    	<hr class="bg-primary mt-0 w-25">
                   		<div class="row">
                        	<div class="col-sm-6">
                            	<p class="font-weight-bold">Email:</p>
                           		<h6 class=" text-muted">{{u.email}}</h6>
                        	</div>

                    	</div>

                    		<hr class="bg-primary">
                   		<div class="row">
                        	<div class="col-sm-6">
                                <a href="mailto:varunreddy6122000@gmail.com"><p class="font-weight-bold">Help/Ask a Question</p></a>
                                <a href="{%url 'hist'%}"><p class="font-weight-bold">My Orders</p></a>
																<a href="{%url 'pay3'%}"><p class="font-weight-bold">Transactions</p></a>
                                <a href="{%url 'home'%}"><p class="font-weight-bold">Back</p></a>
                                </div>
                    	</div>
                	   	<hr class="bg-primary">
                	    <ul class="list-unstyled d-flex justify-content-center mt-4">
            	        	<li><a href="#!"><i class="fab fa-facebook-f px-3 h4 text-info"></i></a></li>
        	            	<li><a href="#!"><i class="fab fa-youtube px-3 h4 text-info"></i></a></li>
    	                	<li><a href="#!"><i class="fab fa-twitter px-3 h4 text-info"></i></a></li>
	               		</ul>
              		</div>
             	</div>
            </div>
        </div>
	</div>
</body>
</html>
