{% extends 'base.html' %}
{% block content %}
<a href="{% url 'home' %}">Back</a>
<style>
  #del{
    background-color: #f44336;
  }
table, td, th {
  border: 1px solid black;
}
table {
  border-collapse: collapse;
  width: 100%;
  height: 30%;
}
td {
  text-align: center;
}
</style>
<table>
  <tr>
    <th>TotalCost</th>
    <th>Order date</th>
    <th></th>
  </tr>
{% for j in t.all %}
<tr>
<td>{{j.totalcost}}</td>
<td>{{j.order_date}}</td>
</tr>
{% endfor %}
</table>
{%endblock%}
